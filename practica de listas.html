<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Receta</title>
</head>
<body>
	<h1>La receta de la abuela.La vida en el mar.</h1>
		<h2>Ingredientes.</h2>
			<<ul>
				<li>Agua</li>
				<li>Harina</li>
				<li>Azúcar</li>
				<li>Mantequilla</li>
			</ul>
		<h2>Procedimiento.</h2>
			<<ol>
				<li>Mezclar la azúcar y la mantequilla</li>
				<li>Agregar el agua y mezclar</li>
				<li>Agregar a la mezcla la harina lentamente</li>
				<li>Colocar en el horno</li>
			</ol>
</body>
